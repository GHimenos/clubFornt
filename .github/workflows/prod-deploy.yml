name: prod-env CI/CD

on:
  workflow_dispatch:

env:
  STRAPI_URL: 'http://be.experts.news'

jobs:
  test-redeploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies, build
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build

      - name: Copy dist folder via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: ".output"
          target: "prod/front"

      - name: Restart pm2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: ~/restart_prod
